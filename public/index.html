<!DOCTYPE html>
<html>
<head>
    <!-- https://fonts.google.com/specimen/Fira+Sans-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ATV EXT 2</title>
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div id="nav-header">
                <img id="header-img" src="logo.png">
                <h3>Resgate da Vida: Espécies em Perigo</h3>
                <ul>
                    <li><a href="">HOME</a></li>
                    <span>·</span>
                    <li><a href="">SOBRE</a></li>
                </ul>
            </div>
            <div id="nav-menu">
                <ul>
                    <li><a href="#" onclick="fetchCards('artropodes')">Artropodes</a></li>
                    <li><a href="#" onclick="fetchCards('aves')">Aves</a></li>
                    <li><a href="#" onclick="fetchCards('mamiferos')">Mamiferos</a></li>
                    <li><a href="#" onclick="fetchCards('peixes')">Peixes</a></li>
                    <li><a href="#" onclick="fetchCards('plantas')">Plantas</a></li>
                    <li><a href="#" onclick="fetchCards('repteis')">Repteis</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="card-container"></div>
        </div>
    </div>
    
    <script>
        function fetchCards(category) {
            fetch(`https://atvext2-9v0at6vf6-eniomjs-projects.vercel.app/cards?category=${category}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('card-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
